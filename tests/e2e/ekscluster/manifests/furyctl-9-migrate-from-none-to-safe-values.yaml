# complete reference of the configuration file schema, please refer to the
# official documentation:
# https://docs.kubernetesfury.com/docs/furyctl/providers/ekscluster

---
apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: e2e-test-eks
spec:
  distributionVersion: v1.31.0
  toolsConfiguration:
    terraform:
      state:
        s3:
          bucketName: e2e-drone-eks
          keyPrefix: e2e-test-eks
          region: eu-west-1
  region: eu-west-1
  tags:
    env: e2e-test-eks
  infrastructure:
    vpc:
      network:
        cidr: 10.1.0.0/16
        subnetsCidrs:
          private:
            - 10.1.0.0/20
            - 10.1.16.0/20
            - 10.1.32.0/20
          public:
            - 10.1.48.0/24
            - 10.1.49.0/24
            - 10.1.50.0/24
    vpn:
      instances: 0
      port: 1194
      instanceType: t3.micro
      diskSize: 50
      operatorName: sighup
      dhParamsBits: 2048
      vpnClientsSubnetCidr: 172.16.0.0/16
      ssh:
        githubUsersName:
          - Filo01
        allowedFromCidrs:
          - 0.0.0.0/0
  kubernetes:
    nodeAllowedSshPublicKey: ssh-rsa 
      filipporavaglia@ITMI-FIRA-NB.local
    nodePoolGlobalAmiType: alinux2
    nodePoolsLaunchKind: launch_templates
    apiServer:
      privateAccess: true
      publicAccess: true
      privateAccessCidrs:
        - 0.0.0.0/0
      publicAccessCidrs:
        - 0.0.0.0/0
    nodePools:
      - name: infra
        type: eks-managed
        size:
          min: 5
          max: 7
        instance:
          type: t3.xlarge
          spot: true
          volumeSize: 50
          volumeType: gp2
        labels:
          nodepool: infra
          node.kubernetes.io/role: infra
        tags:
          k8s.io/cluster-autoscaler/node-template/label/nodepool: worker
          k8s.io/cluster-autoscaler/node-template/label/node.kubernetes.io/role: worker
    awsAuth:
      additionalAccounts: []
      users: []
      roles: []
  distribution:
    modules:
      ingress:
        baseDomain: internal.e2e.ci.sighup.io
        nginx:
          type: dual
          tls:
            provider: certManager
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            email: test@sighup.io
            type: http01
        dns:
          public:
            name: e2e.ci.sighup.io
            create: true
          private:
            name: internal.e2e.ci.sighup.io
            create: true
      logging:
        type: loki
        loki:
          backend: minio
          tsdbStartDate: '2024-11-21'
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword1
      monitoring:
        type: mimir
        mimir:
          backend: minio
        prometheus:
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 2000m
              memory: 6Gi
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword2
      tracing:
        type: tempo
        tempo:
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword3
      policy:
        type: kyverno
        kyverno:
          additionalExcludedNamespaces:
            - local-path-storage
          installDefaultPolicies: true
          validationFailureAction: Enforce
      dr:
        type: eks
        velero:
          eks:
            bucketName: e2e-test-eks
            region: eu-west-1
      auth:
        provider:
          type: basicAuth
          basicAuth:
            username: test
            password: testpassword
